<div class="panel panel-default">
  <div class="panel-heading">
      <h1 style="text-align: center">Accounts</h1><br>
      <div class="row" [hidden]="!deleteMessage">
           
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                        <div class="alert alert-info alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                <strong>Account Data Deleted</strong>
                        </div>
                </div>
                <div class="col-sm-4"></div>
        </div>           
    </div>

  
  <div class="panel-body">
      <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"  >
          <thead class="thead-light">
              <tr>
                  <th>Account Type Name</th>
                  
                  <th>Action</th>
                  
              </tr>
          </thead>
          <tbody>
               <tr *ngFor="let account of accounts ">
                  <td>{{account.type}}</td>
                  
                  <td><button (click)="deleteAccountType(account.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
                    <button (click)="updateAccount(account.id)" class='btn btn-info'
                    data-toggle="modal" data-target="#myModal">Update</button>
                  </td>
                </tr> 
          </tbody><br>
      </table>
  </div>
</div> 

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
          <form [formGroup]="accounttypeupdateform" #updacc (ngSubmit)="updateAcc(updacc)">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" style="text-align: center">Update Account</h4>
        
      </div>
      
      <!-- Modal body -->  
      <div class="modal-body"  >  
        <div [hidden]="isupdated">  

            <input type="hidden" class="form-control"  formControlName="id"  [(ngModel)]="account.id" name ="id">  
                    <div class="form-group">  
                        <label for="name">Account Type Name</label>  
                        <input type="text" class="form-control"  formControlName="type"  [(ngModel)]="account.type" name ="type">  
                    </div>  
              
                 
          </div>    
          <div [hidden]="!isupdated">  
              <h4>Account Details Updated!</h4>  
          </div>          
              
    </div>  
      
    <!-- Modal footer -->  
    <div class="modal-footer" >  
      <button type="submit" class="btn btn-success" [hidden]="isupdated" >Update</button>  
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>  
    </div>  
      
</form>  
  </div>  
</div>  
</div>
